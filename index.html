<!DOCTYPE html>
<html>

<head>
    <title>EventPlanner</title>
</head>

<body>
    <h1>Event Schedule</h1>
    <table border =2>
        <tr>
            <th>Time </th>
            <th>Event name </th>
            <th>Location</th>
        </tr>

        <tr>
            <td>9:00 am</td>
            <td>Induction</td>
            <td>APJ Block</td>
        </tr>

        <tr>
            <td>11:00 am</td>
            <td>Cyber Security Event</td>
            <td>Gandhi block</td>
        </tr>

        <tr>
            <td>1:00 pm</td>
            <td>Networking workshop</td>
            <td>C block</td>
        </tr>

        <tr>
            <td>3:00 pm</td>
            <td>webdev workshop</td>
            <td>A block</td>
        </tr>


    </table>
    <h2>Event Registration Form </h2>
    <form action="#" method="post">
        <label for="name ">Name :</label>
        <input type="text" name="name"> <br>

        <label for="email">Email :</label>
        <input type="email" name="email"> <br>

        <h4>Select workshop : </h4>
        <input type="checkbox" name="checkbox" value="cyber Security">
        <label for="wsh1">Cyber Security</label>
        <input type="checkbox" name="checkbox" value="Networking">
        <label for="wsh1">Networking</label>
        <input type="checkbox" name="checkbox" value="webdev">
        <label for="wsh1">Web development</label>
        <br> <br>
        <input type="submit" value ="Register">
    </form>
</body>

</html>
